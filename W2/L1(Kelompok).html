<!DOCTYPE html>
<html>
<head>
    <title>Jadwal Ujian Akhir Semester</title>
</head>
<body>
    <h2 align="center">Jadwal Ujian Akhir Semester</h2>
    <table border="2" align="center" cellpadding="5" cellspacing="0">
        <tr>
            <th rowspan="2">Hari</th>
            <th colspan="3">Sesi</th>
            <th rowspan="2">Pengawas</th>
        </tr>
        <tr>
            <th>Pagi</th>
            <th>Siang</th>
            <th>Malam</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Algoritma</td>
            <td>Pemrograman Web</td>
            <td></td>
            <td>Pak Budi</td>
        </tr>
        <tr>
            <td>Selasa</td>
            <td colspan="2">Basis Data</td>
            <td></td>
            <td>Jaringan Komputer</td>
            <td>Bu Citra</td>
        </tr>
        <tr>
            <td>Rabu</td>
            <td colspan="1">Struktur Data</td>
            <td></td>
            <td>Sistem Operasi</td>
            <td>Pak Andi</td>
        </tr>
        <tr>
            <td>Kamis</td>
            <td rowspan="1"></td>
            <td>Keamanan Jaringan</td>
            <td></td>
            <td>Bu Dira</td>
        </tr>
        <tr>
            <td>Jumat</td>
            <td colspan="3">Praktikum Terintegrasi</td>
            <td>Tim Dosen</td>
        </tr>
    </table>
</body>
</html>
